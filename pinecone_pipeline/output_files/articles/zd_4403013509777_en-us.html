<!DOCTYPE html><html><head><meta name="source" content="https://support.ledger.com/hc/en-us/articles/4403013509777-Can-I-apply-a-discount-to-an-order-I-have-already-placed-"/><meta name="source-type" content="zendesk"/><meta name="locale" content="en-us"/><meta name="zd-article-id" content="4403013509777"/><meta name="title" content="Can I apply a discount to an order I have already placed?"/><meta name="classification" content="public"/></head>                            <body><h1>Can I apply a discount to an order I have already placed?</h1>
<p>No, special offers and discounts do not apply to orders that have already been placed. To apply a discount or special offer you will need to place a new order.</p></body></html>
